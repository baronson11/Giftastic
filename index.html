<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>
  <body>
    <div class="body">
      <header class="heading">
        <img src="img/giphyseriesc.gif" alt="giphy logo">
      </header>

      <section class="form">
        <form id="form">
          <label for="search">Type a Search Term</label>
          <input type="search" placeholder="Find your favorite Gifs..." name="search" id="search">
          <br>
          <input type="submit" id="submit_button" value="Search">
          <button type="button" id="clearResults">Clear Results</button>
        </form>
      </section>

      <div class="wrapper">
        <section class="container">

        </section>
      </div>
    </div>

    <span>Recently Searched:</span>

    <footer class="footer">

    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
